<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="semantic.min.js"></script>
    <script type="text/javascript" src="review.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
  </head>
  <body style="margin: 50px;">
    <h3 id="status" class="ui header">Let's filter some reviews!</h3>
    <form id="filter-form" class="ui form" action="#">
        <div class="field">
            <label>Minimum review length (in characters)</label>
            <input type="text" name="min_review_length" value=0>
        </div>
        <div class="field">
            <label>Minimum number of author reviews</label>
            <input type="text" name="min_author_reviews" value=0>
        </div>
        <div class="field">
            <label>Proximity</label>
            <select class="ui dropdown" name="max_proximity">
                <option value="ANY">Everywhere</option>
                <option value="LOCALITY">City</option>
                <option value="REGION">State</option>
            </select>
        </div>
        <div class="ui red submit button">Submit</div>
    </form>
    <div class="ui divider"></div>
    <div id="results" class="ui horizontal statistics" style="padding-top: 20px;">
    </div>
  </body>
</html>
